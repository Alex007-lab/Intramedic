<div class="col">
  <div class="row">
    <div class="form-floating mb-3">
      <input
        placeholder="Nombre:"
        type="text"
        id="register-username"
        name="register-username"
        [(ngModel)]="registerNombre"
      />
    </div>
    <div class="form-floating mb-3">
      <input
        placeholder="Apellido paterno:"
        type="text"
        id="register-ApellidoP"
        name="register-ApellidoP"
        [(ngModel)]="registerApellidoP"
      />
    </div>
    <div class="form-floating mb-3">
      <input
        placeholder="Apellido Materno:"
        type="text"
        id="register-ApellidoM"
        name="register-ApellidoM"
        [(ngModel)]="registerApellidoM"
      />
    </div>
    <div class="form-floating mb-3">
      <input
        placeholder="Email"
        type="email"
        id="register-Email"
        name="register-Email"
        [(ngModel)]="registerEmail"
      />
    </div>
    <div class="form-floating mb-3">
      <input
        placeholder="ContraseÃ±a"
        type="password"
        id="register-password"
        name="register-password"
        [(ngModel)]="registerPassword"
      />
    </div>
    <div class="form-floating mb-3">
      <input
        placeholder="Rol"
        type="text"
        id="InputRol"
        name="InputRol"
        [(ngModel)]="Rol"
      />
    </div>
    <div class="form-floating mb-3">
      <input
        placeholder="Area O Departamento"
        type="text"
        id="InputArea"
        name="InputArea"
        [(ngModel)]="AreaODepartamento"
      />
    </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="submit" (click)="Registrarse()">
      Registrarse
    </button>
  </div>
</div>
