<head>
  <title>Realiza tu Pago</title>
</head>

<body>
  <div class="container">
    <h2>Interfaz de Pago</h2>
    <form id="formulario-pago">
      <div class="form-group">
        <label for="nombre-tarjeta">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required />
      </div>
      <div class="form-group">
        <label for="numero-tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero-tarjeta" name="numero-tarjeta" required />
      </div>
      <div class="form-group">
        <label for="fecha-expiracion">Fecha de Expiración:</label>
        <input
          type="text"
          id="fecha-expiracion"
          name="fecha-expiracion"
          required
        />
      </div>
      <div class="form-group">
        <label for="codigo-seguridad">Código de Seguridad:</label>
        <input
          type="text"
          id="codigo-seguridad"
          name="codigo-seguridad"
          required
        />
      </div>
      <div class="form-group">
        <label for="monto-pago">Importe de pago:</label>
        <input type="text" id="monto-pago" name="monto-pago" required />
      </div>
      <div class="form-group">
        <input type="submit" value="Pagar" />
      </div>
    </form>
  </div>
</body>
