<!DOCTYPE html>
<html>

<head>
  <title>Crear Receta Médica</title>
  <link rel="stylesheet" type="text/css" href="recetas.component.css">
</head>

<body>
  <div class="container">
    <h2>Crear Receta Médica</h2>
    <form id="formulario">
      <div id="medicamentos-container" class="form-group">
        <div class="medicamento-group">
          <label for="medicamento">Medicamento:</label>
          <input type="text" class="medicamento" name="medicamento[]" required>
          <label for="dosis">Dosis:</label>
          <input type="text" class="dosis" name="dosis[]" required>
        </div>
      </div>
      <div class="form-group">
        <button type="button" id="agregar-medicamento">Agregar Medicamento</button>
      </div>
      <div class="form-group">
        <input type="submit" value="Guardar">
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
