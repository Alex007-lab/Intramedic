<h1>Formulario de Queja</h1>
<div class="mb-3">
  <div class="mb-3 row">
    <form>
      <div class="form-group">
        <input type="text" placeholder="Nombre" id="nombre" name="nombre" [(ngModel)]="nombre" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Reclamo" id="reclamo" name="reclamo"[(ngModel)]="reclamo" />
      </div>
      <button type="submit" (click)="Crear_queja()">Enviar Queja</button>
    </form>
  </div>
</div>
